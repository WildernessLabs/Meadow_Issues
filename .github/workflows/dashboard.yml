name: Build Dashboard

# on:
#   schedule:
#   - cron: 0 * * * *

on: workflow_dispatch
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: markdown
            filename: 'dashboard.md'
          sections:
          - title: 'Open Issues by Priority'
            widgets:
            - type: 'number'
              title: 'Pri-0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0"'
              color: 'red'
            - type: 'number'
              title: 'Pri-1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1"'
              color: 'green'
            - type: 'number'
              title: 'Pri-2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2"'
              color: 'blue'
        token: ${{ secrets.token }}

    - name: Publish Documentation
      run: |
        git add .
        git config user.name 'lamebrain'
        git config user.email 'brian.kim@wildernesslabs.co'
        git commit -m 'Documentation update' --allow-empty
        git push origin main
