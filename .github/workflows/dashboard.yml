name: Build Dashboard

on:
  workflow_dispatch:
  schedule:
  - cron: 0 * * * *
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Meadow Issues'
          description: Please use this repo to [file issues](https://github.com/WildernessLabs/Meadow_Issues/issues/new/choose) related to Meadow. Thanks!
          output:
            format: markdown
            filename: 'README.md'
          sections:
          - title: 'Needs Triage'
            widgets:
            - type: 'table'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue no:label'
          - title: 'Open Bugs'
            widgets:
            - type: 'number'
              title: 'P0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0"'
            - type: 'number'
              title: 'P1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1"'
            - type: 'number'
              title: 'P2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2"'
          - title: 'Meadow.OS'
            widgets:
            - type: 'number'
              title: 'P0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0"'
            - type: 'number'
              title: 'P1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1" label:os'
            - type: 'number'
              title: 'P2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2" label:os'
          - title: 'Meadow.Core'
            widgets:
            - type: 'number'
              title: 'P0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0" label:core'
            - type: 'number'
              title: 'P1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1" label:core'
            - type: 'number'
              title: 'P2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2" label:core'
          - title: 'Meadow.Foundation'
            widgets:
            - type: 'number'
              title: 'P0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0" label:foundation'
            - type: 'number'
              title: 'P1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1" label:foundation'
            - type: 'number'
              title: 'P2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2" label:foundation'
          - title: 'Meadow.Cloud'
            widgets:
            - type: 'number'
              title: 'P0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0" label:cloud'
            - type: 'number'
              title: 'P1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1" label:cloud'
            - type: 'number'
              title: 'P2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2" label:cloud'
          - title: 'Tooling'
            widgets:
            - type: 'number'
              title: 'P0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0" label:tools'
            - type: 'number'
              title: 'P1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1" label:tools'
            - type: 'number'
              title: 'P2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2" label:tools'
          - title: 'Documentation'
            widgets:
            - type: 'number'
              title: 'P0'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-0" label:docs'
            - type: 'number'
              title: 'P1'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-1" label:docs'
            - type: 'number'
              title: 'P2'
              issue_query: 'repo:WildernessLabs/Meadow_Issues is:open is:issue label:"Bug - Pri-2" label:docs'
        token: ${{ secrets.token }}

    - name: Publish Documentation
      run: |
        git add .
        git config user.name 'lamebrain'
        git config user.email 'brian.kim@wildernesslabs.co'
        git commit -m 'Documentation update' --allow-empty
        git push origin main
